<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <title>Indian Saffron</title>
  <script src="js/vars.js"></script>
  <!--Mobile Specific Meta Tag-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <!--Favicon-->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Google Material Icons -->
  <link href="css/vendor/material-icons.min.css" rel="stylesheet" media="screen">
  <!-- Brand Icons -->
  <link href="css/vendor/socicon.min.css" rel="stylesheet" media="screen">
  <!-- Bootstrap -->
  <link href="css/vendor/bootstrap.min.css" rel="stylesheet" media="screen">
  <!-- Theme Styles -->
  <link href="css/theme.min.css" rel="stylesheet" media="screen">
  <!-- Page Preloading -->
  <script src="js/vendor/page-preloading.js"></script>
  <!-- Modernizr -->
  <script src="js/vendor/modernizr.custom.js"></script>
</head>

<!-- Body -->
<body class="page-preloading">

  <!-- Page Pre-Loader -->
  <div class="page-preloader">
    <div class="preloader">
      <img src="img/preloader.gif" alt="Preloader">
    </div>
  </div><!-- .page-preloader -->

  <!-- Page Wrapper -->
  <div class="page-wrapper">

    <!-- Main Content Wrapper -->
    <main id="top" class="content-wrapper">
      <!-- Data API:
        data-loop="true/false" enable/disable looping
        data-autoplay="true/false" enable/disable carousel autoplay
        data-interval="3000" autoplay interval timeout in miliseconds
        Simply add necessary data attribute to the ".hero-carousel" with appropriate value to adjust carousel functionality.
       -->
      <!-- Content Wide -->
      <section class="container-fluid padding-top-3x">

        <section id="cart" class="container padding-top-1x padding-bottom">

          <h1 class="space-top-half">
          <span>Indian</span><span class="text-gray">Saffron</span>
          </h1>
            <div class="row padding-top">

              <!-- Checkout Form -->
              <div class="col-sm-8 padding-bottom">
                <p class="text-gray text-sm">Fill in the following details</p>
                <div class="row">
                  <input type="text" class="form-control" name="name" placeholder="Name" required/>
                  <input type="tel" class="form-control" name="phone" placeholder="Phone" required/>
                  <input type="text" class="form-control" name="address" placeholder="Address" required/>
                  <div id="map" style="width:400px;height:200px"></div>
                <p class="text-gray text-sm">Finish the form to proceed.</p>
                </div>
              </div><!-- .col-sm-8 -->

            <!-- Sidebar -->
            <div class="col-md-3 col-md-offset-1 col-sm-4 padding-bottom-2x">
              <aside>
                <h3 class="toolbar-title">Confirm Order</h3>
                <h4 id="amt" class="amount">&#8377;0</h4>
                <p class="text-sm text-gray">Do you want to save these details as your default to skip this step next time?</p>
                <label class="checkbox">
                  <div class="icheckbox">
                    <input type="checkbox" id="saveDefault" style="position: absolute; opacity: 0;">
                      <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;">
                      </ins>
                  </div>
                  Save as default
                </label>

                <a onclick="done()" class="btn btn-primary btn-block waves-effect waves-light space-top-none">Confirm</a>
                <!---a onclick="alert('Close webview to proceed.')" class="btn btn-primary btn-block waves-effect waves-light space-top-none">Paytm</a-->
                <!--a onclick="done()" class="btn btn-primary btn-block waves-effect waves-light space-top-none">Cash on Delivery</a-->
              </aside>
            </div><!-- .col-md-3.col-sm-4 -->
          </div><!-- .row -->
        </section><!-- .container -->

      </section><!-- .container-fluid -->
    </main><!-- .content-wrapper -->

  </div><!-- .page-wrapper -->

  <!-- JavaScript (jQuery) libraries, plugins and custom scripts -->
  <script src="js/vendor/jquery-2.1.4.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/smoothscroll.js"></script>
  <script src="js/vendor/velocity.min.js"></script>
  <script src="js/vendor/waves.min.js"></script>
  <script src="js/vendor/icheck.min.js"></script>
  <script src="js/vendor/owl.carousel.min.js"></script>
  <script src="js/vendor/magnific-popup.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/sendingData.js"></script>
  <script src="js/getMenu.js"></script>
  <script>
    window.onload(getURL());
  </script>
  <script src="js/tabs.js"></script>
  <script src="js/razorpay.js"></script>
  <script>
    window.onload(amount());
    window.onload(userData());
  </script>


</body><!-- <body> -->
</html>
